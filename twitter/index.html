<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Twitter Clone</title>
</head>

<body>
    <div class="main">
        <div class="s1">
            <div class="ticon"><i class="fa fa-twitter" style="font-size:45px; color:rgb(42, 176, 230)"></i></div>
            <div class="text"> <i class="fa fa-home" style="font-size:30px"></i>
                Home</div>
            <div class="text"><i class="fa fa-hashtag" style="font-size:24px"></i>
                Explore</div>
            <div class="text"><i class="fa fa-bell" style="font-size:24px"></i>
                Notification</div>
            <div class="text"> <i class="fa fa-envelope-o" style="font-size:24px"></i>
                Messages</div>
            <div class="text"><i class="fa fa-bookmark-o" style="font-size:24px"></i>
                Booksmarks</div>
            <div class="text"><i class="fa fa-bars" style="font-size:24px"></i>
                List</div>
            <div class="text"><i class="fa fa-user-o" style="font-size:24px"></i>
                Profile</div>
            <div class="text"><i class="fa fa-circle-thin" style="font-size:24px"></i>
                More</div>
            <div class="tweetButton"><h3>Tweet</h3></div>
        </div>
        <div class="s2"></div>
        <div class="s3"></div>
    </div>

</body>

</html>
