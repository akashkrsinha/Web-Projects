<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CodePen Editor</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="right">
                <div class="img">
                    <img src="logo.jpg" alt="logo" height="40px" width="40px">
                </div>
                <div class="rtext">
                    <div class="t1">Untitled <i class="fa fa-pencil-square-o" style="font-size:24px"></i></div>
                    <div class="t2">Captain Anonymous</div>
                </div>


            </div>

            <div class="nav">
                <i class="fa fa-cloud" style="font-size:18px"></i>
                Save</div>
            <div class="nav">
                <i class="fa fa-cog" style="font-size:18px"></i>
                Setting</div>
            <div class="nav">
                <i class="fa fa-credit-card-alt" style="font-size:18px"></i>
            </div>
            <div class="nav">Sign Up</div>
            <div class="nav">Login</div>


        </div>
        <div class="sidebar">
            <div class="lang">
                <div class="header1">
                    <div class="left">
                        <img src="html.jpg" alt="html image" height="19px" width="19px">
                        HTML
                    </div>
                    <div class="right">
                        <div class="img1"><i class="fa fa-cog" style="font-size:15px"></i></div>
                        <div class="img2"><i class="fa fa-sort-desc" style="font-size:18px"></i></div>
                    </div>
                </div>
            </div>
            <div class="lang">
                <div class="header1">
                    <div class="left">
                        <img src="css.jpg" alt="css image" height="19px" width="19px">
                        CSS
                    </div>
                    <div class="right">
                        <div class="img1"><i class="fa fa-cog" style="font-size:15px"></i></div>
                        <div class="img2"><i class="fa fa-sort-desc" style="font-size:18px"></i></div>
                    </div>
                </div>
            </div>
            <div class="lang">
                <div class="header1">
                    <div class="left">
                        <img src="js.jpg" alt="js image" height="19px" width="19px">
                        JS
                    </div>
                    <div class="right">
                        <div class="img1"><i class="fa fa-cog" style="font-size:15px"></i></div>
                        <div class="img2"><i class="fa fa-sort-desc" style="font-size:18px"></i></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="content">
        </div>
        <div class="footer">
            <div class="container">
                <div class="c1">Console</div>
                <div class="c1">Assets</div>
                <div class="c1">Shortcuts</div>
            </div>
        </div>
    </div>
    
</body>
</html>
